<!DOCTYPE html>
<html lang="it">
<head>
    <!-- <script src="https://kit.fontawesome.com/60de2cdade.js" crossorigin="anonymous">    </script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalata doppia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Scalata doppia</h1>
        <div id="player1-settings" class="player-settings">
            <input type="text" id="player1-name" class="input" placeholder="Nome Giocatore 1">
        </div>
        <div id="player2-settings" class="player-settings">
            <input type="text" id="player2-name" class="input" placeholder="Nome Giocatore 2">
        </div>

        <div class="button-container">
            <button id="start-button" class="button">Avvia Gioco</button>
            <button id="restart-button" class="button hidden">Ricomincia Partita</button>
            <button id="pause-button" class="button hidden">Pausa</button>
        </div>
        <div id="player1-container" class="player-container">
            <h2 id="player1-title">Giocatore 1</h2>
            <div class="timer-container">
                <p>Tempo rimasto: <span id="player1-timer">01:00:00</span></p>
            </div>
            <p>Punteggio: <span id="player1-score">0</span></p>
        </div>
        <div id="player2-container" class="player-container">
            <h2 id="player2-title">Giocatore 2</h2>
            <div class="timer-container">
                <p>Tempo rimasto: <span id="player2-timer">01:00:00</span></p>
            </div>
            <p>Punteggio: <span id="player2-score">0</span></p>
        </div>
        <div id="word-display">
            <p id="word">-</p>
            <p id="definition" class="hidden"></p>
        </div>
        <div id="input-container">
            <input type="text" id="player-input" class="input" placeholder="Inserisci la parola">
            <button id="guess-button" class="button">Indovina</button> <!-- <button id="start-recognition-button" class="button">
       <i class="fa-solid fa-microphone"></i>
    </button> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
